<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>LogIn Page</title>
</head>

<body>
    <script type="text/javascript" src="login.js"></script>
    <p id="login"><u>Login Page</u></p>
    <form>
        <input type="text" id="email" class="credentials" placeholder="email" required>
        <b style="color: red; visibility: hidden;" id="validityMsg">Invalid email!</b><br><br>
        <input type="password" id="pswd" class="credentials" placeholder="Password" required><br><br>
        <input type="button" onclick="validateLogin()" class="logInBtn" value="Log In">
    </form>
</body>


</html>
