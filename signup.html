<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Register</title>
</head>

<body>
    <script type="text/javascript" src="signup.js"></script>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>
    </div>
    <h2 style="color: whitesmoke;"><br><br>Register Here To Start Shopping on SmartYMaxwell Store!!!</h2>
    <form id="form">

        <!-- FIRST NAME & LAST NAME -->
        <label for="firstName">First Name*: </label>
        <input type="text" id="firstName" class="input" value="" required><br><br>
        <label for="lastName">Last name*: </label>
        <input type="text" id="lastName" class="input" value="" required><br><br>

        <!-- BIRTH DATE -->
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" class="bday" min="1950-01-01" max="2021-01-01"><br><br>

         
        <!-- PHONE NUMBER & EMAIL ADDRESS -->
        <label for="contactNumber">Mobile Number:</label>
        <input type="text" class="input" id="phNo" value="+91"><br><br>

        <label for="email">Email address*: </label>
        <input type="email" name="email" class="input" id="email" placeholder="abc@xyz.com" required><br><br><br>

        <!-- PASSWORD & CONFIRM PASSWORD -->
        <label for="pswd">Enter new password for your account*: </label><br>
        <input type="password" name="pswd1" id="pswd1" class="input" required><br><br>

        <label for="pswd">Confirm password*: </label><br>
        <input type="password" name="pswd2" id="pswd2" class="input" required><br><br><br>

        <!-- SUBMIT BUTTON -->
        <button onclick="validateForm()" type="submit" class="signUpBtn">Submit</button>
    </form>
</body>

</html>
